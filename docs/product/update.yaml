paths:
  /api/v1/products/{product_uuid}:
    security:
      - bearerAuth: []
    put:
      summary: Admin product deletion endpoint
      tags:
        - Product
      operationId: deleteProduct
      produces:
        - application/json
      parameters:
        - name: "Authorization"
          in: "header"
          required: false
          default: "Bearer {token}"
          type: "string"

        - name: name
          in: formData
          type: string
          required: true
          summary: "Products's name"

        - name: description
          in: formData
          type: string
          required: true
          summary: "Products's description"

        - name: image_url
          in: formData
          type: string
          required: true
          summary: "Product's image url"

        - name: category
          in: formData
          type: string
          enum: [clothes, electronics, book]
          required: true

        - name: in_stock
          in: formData
          type: boolean
          enum: [true, false]
          required: true
          summary: "Product's stock state"

        - name: price
          in: formData
          type: number
          required: true
          summary: "Product's price"

        - name: product_uuid
          in: path
          type: string
          required: true
          summary: "Products's uuid"

      responses:
        200:
          description: Successful product creation
          content:
            application/json
          schema:
            example:
              status: "sucess"
              data:
                uuid: "2b5199f6-c714-47c9-b9fd-2a94b66773eb"
                name: "iphone"
                user_uuid: "341007b4-e254-48a5-9cf6-f254bed78310"
                description: "A very powerful phone, with high picture quality"
                category: "electronics"
                price: 20000
                imageUrl: "http://iphone_x.com/iphone.png"
                inStock: true
                createdAt: "2020-02-19T01:17:13.838Z"
                updatedAt: "2020-02-19T01:17:13.838Z"
        401:
          description: Unauthorized Access
          content:
            application/json
          schema:
            example:
              status: "error"
              error: "Authorization Failed, please login is required"

        404:
          description: Uknown product
          content:
            application/json
          schema:
            example:
              status: "error"
              error: "Product doesn't exist"

        406:
          description: Unacceptable inputs
          content:
            application/json
          schema:
            example:
              status: "error"
              error:
                - product_id: "Invalid product uuid"
